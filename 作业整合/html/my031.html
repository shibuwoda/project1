<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
        }
        img{
            width: 200px;
            height: 200px;
            transition: all 2s;
            border: 1px solid black;
            /* transform-origin: bottom right; */
            
            
        }
        img:hover{
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/baidu.png" alt="">
    </div>
    
    
</body>
</html>
