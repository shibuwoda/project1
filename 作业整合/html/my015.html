<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
        }
        div{
            background-color: pink;
            height: 80px;
            width: 640px;
        }
        div ul li {
            float: left;
            height: 80px;
            width: 80px;
            list-style: none;
            display: inline-block;
           
            text-align: center;
            line-height: 80px;
        }
        div ul li a{
            height: 80px;
            width: 80px;
            text-decoration: none;
            color: white;
            display: inline-block;

        }
        div ul li a:hover{
            height: 80px;
            width: 80px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
            <li><a href="">导航</a></li>
        </ul>
    </div>
</body>
</html>
