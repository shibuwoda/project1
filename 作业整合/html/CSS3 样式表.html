<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one:hover a{
            color: red;
        }
        .two:hover a{
            font-size: 20px;
        }
        .three:hover a{
            text-decoration: line-through;
        }
        .four:hover a{
            background-color: yellow;
        }
        .five:hover a{
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <h1>下面显示选择器的综合应用：鼠标悬停超链接的不同效果</h1>
    <div class="one"><a href="">鼠标滑过，这段超链接文字变成红色</a></div>
    <div class="two"> <a href="">鼠标滑过，这段超链接文字字体变大</a></div>
   <div class="three"><a href="">鼠标滑过，这段超链接文字有删除线</a></div>
    <div class="four"><a href="">鼠标滑过，这段超链接文字背景颜色变成黄色</a></div>
    <div class="five"><a href="">鼠标滑过，这段超链接文字有红色虚线边框</a></div>
    
</body>
</html>
