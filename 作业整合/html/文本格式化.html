<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            color: blue;
        }
        .font{
            font-style: italic;
        }
        .delete{
            text-decoration: line-through;
        }
        span{
            display: inline-block;
            color: green;
            font-size: 18px;
        }
        p span{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="color">文本格式化</h1>
    <p><b>粗体</b>的文字效果</p>
    <p class="font">这是一个斜体文字</p>
    <p class="delete"> 我们输入一段删除文本</p>
    
     <div>勾股定理：<span>3²+4²=5² </span></div>
    <p>方程式：<span> X₁+X₂=5</span></p>
</body>
</html>
