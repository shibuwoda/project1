<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .box3 a{
            text-decoration: none;
            color: #fff;
            transition: all 1s;
        }
        .box3{
            width: 1400px;
            height: 90px;
            margin: 0 auto;
            background-color: pink;
        }
        .left{
            width: 695px;
            height: 90px;
            background-color: #1b75cb;
            float: left;
            color: #fff;
            line-height: 90px;
            text-align: center;
            margin-right: 10px;
            font-size: 36px;
            
        }
        .left a:hover{
            color: #299eec;
        }
        
        .right{
            width: 695px;
            height: 90px;
            background-color: #1b75cb;
            float: left;  
            color: #fff;
            line-height: 90px;
            text-align: center;
            font-size: 36px;
            
        }
        .right a:hover{
            color: #299eec;
        }

    </style>
</head>
<body>
    <div class="box3">
        <div class="left">
            <a href="#">“马上办”服务大厅</a>
        </div>
        <div class="right">
            <a href="#">通知公告</a>   
        </div>
    </div>

    
</body>
</html>
