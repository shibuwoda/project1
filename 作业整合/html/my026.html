<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         div div div p{
            text-align: center;
        }
        .h1{
            background-color: palegreen;
            width: 400px;
            height: 400px;
        }
        div div div p img{
            width: 200px;
            height: 200px;
        }
        .h2{
            height: 50px;
            background-color: pink;
        }
        .h2 h1{
            display: inline-block;
        }
        .h2 p{
            text-align: right;
        }
        .h2 a{
            float: right;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <div class="h1">
            <div class="h2">
                <h1>标题</h1>
                <a href="">更多》</a>
            </div>  
            <div>
                <p>
                    <img src="../img/baidu.png" alt="">
                </p>
            </div> 
        <div>    
    </div>
    
</body>
</html>
