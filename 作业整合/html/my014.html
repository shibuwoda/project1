<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            background-color: pink;
            width: 200px;
            height: 200px;
        }
        .father::before{
            content: '老鼠';
            background-color: blue;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        .father::after{
            content: '大米';
            width: 50px;
            height: 50px;
            background-color: red;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="father">
        爱
    </div>
</body>
</html>
