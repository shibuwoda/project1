<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.dice {  
			  display: flex;  
			  justify-content: space-between; /* 水平均匀分布 */  
			  align-items: center; /* 垂直居中 */  
			  width: 200px; /* 调整为你想要的骰子大小 */  
			  height: 200px; /* 调整为你想要的骰子大小 */  
			  border: 2px solid black; /* 添加边框 */  
			  border-radius: 5%; /* 可选：给骰子添加一些圆角 */  
			  padding: 10px; /* 可选：添加内边距 */  
			  /* font-size: 20px; /* 调整圆点大小 */  */
			  background-color: #f0f0f0; /* 骰子背景色 */  
			}  
			  
			.dot {  
			  width: 20px; /* 圆点直径 */  
			  height: 20px; /* 圆点直径 */  
			  background-color: black; /* 圆点颜色 */  
			  border-radius: 50%; /* 圆形 */  
			}
		</style>
	</head>
	<body>
		<div class="dice">  
		  <div class="dot"></div>  
		  <div class="dot"></div>  
		  <div class="dot"></div>  
		  <div class="dot"></div>  
		  <div class="dot"></div>  
		</div>
	</body>
</html>
