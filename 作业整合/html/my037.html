<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .box{
            margin: 0 auto;
            width: 400px;
            height: 120px;
            border: 1px solid black;
            display: flex;
            /* justify-content: center; */
            align-items: stretch;
        }
        .box li:nth-child(1){
            background-color: pink;
            width: 100px;
            /* height: 100px; */
        }
        .box li{
            background-color: pink;
            justify-content: center;
        }
        .box li:nth-child(2){
            flex: 1;
        }
        .box li:nth-child(3){
            flex: 1;
        }
    </style>
</head>
<body>
    <div >
        <ul class="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
