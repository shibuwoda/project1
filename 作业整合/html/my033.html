<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;

        }
        a{
            text-decoration: none;
        }
        .header{
            background-color: #999;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }
        .navs{
            margin: 0px  ; 
            width: 700px;
            height: 50px;
            /* background-color: pink; */
        }
        .navs ul li{
            position: relative;
            width: 100px;
            height: 50px;
            float: left;
            /* 3d渲染 */
            transform-style: preserve-3d;
            /* 辅助代码 */
            /* transform: rotateX(-20deg) rotateY(30deg); */
            transition: all 0.5s;
        }
        .navs ul li  a{
            display: block;
            width: 100%;
            height: 100%;
            color: #fff;
            line-height: 50px;
            text-align: center;

        }
        .navs ul li a:first-child{
            background-color: palegreen;
            transform: translateZ(25px);
        }
        .navs ul li a:last-child{
            position: absolute;
            left: 0;
            top: 0;
            background-color: orange;
            transform: rotateX(90deg) translateZ(25px);
        }
        .navs ul li:hover{
            transform: rotateX(-90deg);
        }
       
        .search input{
            /* display: inline-block; */
            position: absolute;
            left: 700px;
            top: 0;
            width: 200px;
            height: 50px;
            border: none;
            float: right;
            margin: 0;
            
        }

        


    </style>
</head>
<body>
    <div class="header">
        <div class="navs">
            <ul>
                <li>
                    <a href="">首页</a>
                    <a href="">index</a>
                </li>
                <li>
                    <a href="">请先登录</a>
                    <a href="">rigister</a>
                </li>
                <li>
                    <a href="">免费注册</a>
                    <a href="">login</a>
                </li>
                <li>
                    <a href="">我的订单</a>
                    <a href="">my order</a>
                </li>
                <li>
                    <a href="">购物车</a>
                    <a href="">shopping car</a>
                </li>
                <li>
                    <a href="">帮助中心</a>
                    <a href="">help</a>
                </li>
                <li>
                    <a href="">关于我们</a>
                    <a href="">about us</a>
                </li>                              
            </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入您要查询的商品" > 
            <span></span>
        </div>        
    </div>
</body>
</html>
