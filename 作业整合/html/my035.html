<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            animation: change 2s  steps(5) infinite;
        }
        /* @keyframes change{
            from{
                width: 400px;
            }
            to{
                height: 400px;
            }
        } */
        @keyframes change{
            0%{
                width: 400px;
            }
            50%{
                height: 400px;
            }
            100%{
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
