<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        li{
            list-style: none;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 400px;
            height: 200px;
            overflow: hidden;
            position: relative;
            overflow: hidden;
        }
        img{
            height: 200px;
            transition: all 0.5s;
        }
        .txt{
            position: absolute;
            left: 0;
            padding-left: 20px;
            color: black;
            bottom: -30px;
            z-index: 2;
            transition: all 0.5s;
        }
        p{
            margin-bottom: 30px;
        }
        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 200px;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
            opacity: 0;
            transition: all .5s;

        }
        .box:hover .mask{
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
            opacity: 1;
            
        }
        .box:hover .txt{
            bottom: 0;
        }
        .box:hover img{
            transform-origin: center;
            transform: scale(1.2);
        }


    </style>
</head>
<body>
    <div class="box">
            <ul>
                <li>
                    <a href="">
                        <img src="../img/baidu.png" alt="">
                        <div class="txt">
                            <p>某某某产品</p>
                        <a href="">点击了解更多</a>
                        </div>
                        <div class="mask"></div>
                    </a>
                </li>
            </ul>
    </div>
</body>
</html>
