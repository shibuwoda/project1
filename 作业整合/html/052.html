<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				position: relative;
				margin: 0 auto;
				width: 300px;
				height: 300px;
				background-color: palegreen;
				list-style: none;
				display: flex;
				justify-content: space-between;
				/* align-items:center; */
				align-content: space-between;
				flex-wrap: wrap;
			}
			li{
				/* 居中 */
				/* position:fixed;
				left: 50%;
				transform: translate(-50%); */
				width: 100px;
				height: 100px;
				background-color: pink;
				/* margin: 10px; */
			}
			ul li:nth-child(2){
				/* position: fixed; */
				 position: absolute;  
				  top: 50%;  
				  left: 50%;  
				  transform: translate(-50%, -50%); 
				/* transform: translateY(-50%); */

			}
			ul li:nth-child(3){
				margin-left: 100px;
			
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		
		</ul>
	</body>
</html>
