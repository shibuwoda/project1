<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 1000px;
            margin: 0 auto;
            background-color: pink;
        }
        .right{
            float: left;
            width: 100px;
            height: 300px;
            background-color: red;

        }
        .left{
            float:right ;
            width: 800px;
            height: 300px;
            background-color: orange;
        }
        .clearfix{
            clear: both;
        }
        .bottom{
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="right"></div>
        <div class="left"></div>
        <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
