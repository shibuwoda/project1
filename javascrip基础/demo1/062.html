<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
	*{ padding: 0; margin: 0}
	.mark{ width: 100%; height: 3128px; background: #000; opacity: 0.3; position: absolute;
	left: 0px; top: 0px}
	.pic{ position:fixed; left: 50%; top: 50%; margin-left: -230px; margin-top: -200px}
	</style>
	<body>
	<img src="./imgs/01.gif">
	<script>
	function auto()
	{
	var body=document.getElementsByTagName('body');
	var newDiv=document.createElement('div');//创建 div 节点，并且添加到 body
	newDiv.className='mark';
	body[0].appendChild(newDiv);
	var newImg=document.createElement('img');//创建 img 节点，添加到 body
	newImg.src='./imgs/01.gif';
	newImg.className='pic';
	body[0].appendChild(newImg);
	newImg.onclick=function()//点击图片右上方的 X 按钮，关掉广告
	{
	body[0].removeChild(newImg);
	body[0].removeChild(newDiv);
	}
	}
	setTimeout(auto,3000);//3s 后弹出广告
	</script>
</html>
