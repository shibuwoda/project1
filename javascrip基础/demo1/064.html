<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 <p>JavaScript程序设计</p>
		       <div id="Odiv">
		       	<p id="p1" style="color:red">什么是JavaScript</p>
		       	<p>JavaScript是一门功能强大的编程语言</p>
		       	<p>第一部分 JavaScript概述</p>
		       	<p>JavaScript的发展历史</p>
		        <button>点我删除id是p1的元素</button>
		        <button>点我删除所有p元素</button>
		       </div>
				<script>
					let btns = document.querySelectorAll('button')
					btns[0].addEventListener('click',function(){
						let p1 = document.querySelector('#p1')
						p1==null? '':p1.parentNode.removeChild(p1)
					})
					btns[1].addEventListener('click',function(){
						let arr =  document.querySelectorAll('p')
						for(let i=0;i<arr.length;i++){
							arr==null? '':arr[i].parentNode.removeChild(arr[i]);
						}
						
					})
				</script>
	</body>
</html>
