<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" style="height: 100px;width: 100px;">
			<!-- 标题标签 -->
			<caption>标题</caption>
			<tbody>
				<!-- tr为行标签 -->
				<tr>
					<!-- 表题标签取代td -->
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
				<tr>
					<!-- td 为单元格标签 -->
					<td>4</td>
					<td colspan="2" style="text-align: center;">5</td>
					<!-- <td>6</td> -->
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
