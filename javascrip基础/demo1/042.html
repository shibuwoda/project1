<!DOCTYPE html>
<html lang="en">"

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求两个所输入的数字的加减乘除</title>
</head>

<body>
  <script>
    var num1 = +prompt('请输入第一个数字');
    var num2 = +prompt('请输入第二个数字');
    if (!isNaN(num1) && !isNaN(num2)) {
      var addition = num1 + num2;
      var subtraction = num1 - num2;
      var cheng = num1 * num2;
      var chu = num1 / num2;
      document.write("两个数字和为：" + addition.toFixed(2) + "<br/>");
      document.write("两个数字差为：" + subtraction.toFixed(2) + "<br/>");
      document.write("两个数字积为：" + cheng.toFixed(2) + "<br/>");
      document.write("两个数字相除为：" + chu.toFixed(2) + "<br/>");
    } else {
      alert('请输入正确的数字');
    }




  </script>

</body>

</html>
