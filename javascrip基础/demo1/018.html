<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        
        宝贝1单价：<input type="text" id="t4" style="width: 130px;"/>
        数量：<input type="text" id="t0" style="width: 20px;" />件<br />
        宝贝2单价：<input type="text" id="t5" style="width: 130px;"/>
        数量：<input type="text" id="t2" style="width: 20px;"/>件
        运送方式：<input type="radio" name="r" id="">快递
        <input type="radio" name="r" id="">邮递
        <input type="radio" name="r" id="">EMS<br />
        运费：<input type="text" id="t6"/>元<br />
        <a href="#" onclick="m()">我要确认订单</a>
        <input type="text" name="" id="t3"/>
    </head>
    <body>
        <script>
            let m1=0
            let m2=0
            let num1=0
            let num2=0
            let yf=0
            function op(){
                m1=parseInt(document.getElementById("t4").value) ;
                m2= parseInt(document.getElementById("t5").value) ;
            }
            
            function show(){
                num1= parseInt( document.getElementById("t0").value) ;
                num2=  parseInt( document.getElementById("t2").value) ;
            }
            
            function y(){
                yf=  parseInt( document.getElementById("t6").value) ;
            }
            function m(){
                op()
                show()
                y()
                var money = m1*num1+m2*num2+yf;
                document.getElementById("t3").value = money;
            }
        </script>
    </body>
</html>
