<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let game =function() {
			let num1 = parseInt(Math.random()*100)
			let num2 = parseInt(Math.random()*100)
			let result = +prompt(`${num1}+${num2}=`)
			if(result==num1+num2){
				let flag =confirm('回答正确，继续游戏吗？')
				if(flag){
					game()
				}else{
					return
				}
			}else{
				alert('回答错误游戏结束')
			}
			}
			game()	
		</script>
	</body>
</html>
