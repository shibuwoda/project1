<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //定义一个数组，用ES6方法实现如下效果：
         let arr = [100,60,78,45,87,76];
            //1.求和和平均值（小数点保留2位）
            console.log(arr.reduce((x,y)=>x+y).toFixed(2));
            console.log((arr.reduce((x,y)=>x+y)/arr.length).toFixed(2));
            //2.把大于60的过滤出来
            console.log(arr.filter(x=>x>60));
            //3.求大于80分的个数
            console.log(arr.filter(x=>x>80).length);
            //4.判断是否有人不及格
            console.log(arr.some(x=>x<60));
            //5.找出第一个大于70的元素
            console.log(arr.find(a=>a>70));
            //6.找出最大值与最小值
            console.log(Math.max(...arr));
            console.log(Math.min(...arr));
            //7.降序排列
            console.log(arr.sort((a,b)=>b-a));

    </script>
</body>
</html>
