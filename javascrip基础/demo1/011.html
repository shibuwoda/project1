<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var student = prompt("请输入学生的总人数")
			let total=0
			var score=0
            let num=0//大于八十分的人数
            let flag=false//设置阀，如果有大于八十的人开阀
			for(var i = 1;i<=student;i++){
				score = +prompt("学生成绩");
				total+=score
                if(score>80){
                    flag=true
                    num++
                }
				if(score>0){
					document.write("第"+i+"位学生的成绩为："+score+'</br>')
				}
				else if(score<0){
					total-=score
                    document.write("平均分"+(total/(i-1).toFixed(2)))
					break
				}
			}
            if(flag){
                document.write('大于八十分的有'+num+"人")
            }
			
		</script>
	</body>
<html>
