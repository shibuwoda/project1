<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
			height: 30px;
            cursor:pointer;
            background-color: pink;
        }
        button:hover{
            background-color: palegreen;
        }
        span{
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button onclick="fn()">点我开始抽奖</button>
    <p></p>
    <script>
        function fn(){
            let level;
            a=Math.floor(Math.random()*100)
            if(a==1){
                level="一等奖"
            }else if(a==2){
                level="二等奖"
            }else if(a==3){
                level="三等奖"
            }else{
                level = "参与奖"
            }
            document.querySelector('p').innerHTML=`您抽到的数字是<span>${a}</span>获得<span>${level}</span>感谢你的参与`
        }
    </script>
</body>
</html>
