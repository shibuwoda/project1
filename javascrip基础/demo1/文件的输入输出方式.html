<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 输入 输出
			var year=prompt('请输入年份')
			alert(year);
			document.write('year:'+year);
			console.log(year);
			//任务1求和
			var num1 = +prompt('请输入第一个数字')
			var num2 = +prompt('请输入第二个数字')
			document.write('两个数字和为：'+(num1+num2))
			document.write('</br>')
			// 任务2圆周长
			var r = prompt('请输入圆的半径')
			document.write('圆的周长为:'+3.14*r*2)
			document.write('</br>')
			// 任务3
			var a = +prompt('请输入第一个数')
			var b = +prompt('请输入第二个数')
			var c = prompt('请输入运算符号（+-*/）')
			var result=0
			if(c=='+'){
				result=a+b
			}else if(c=='-'){
				result=a-b
			}else if(c=='*'){
				result=a*b
			}else if(c=='/'){
				result=a/b
			}
			document.write(result)
		</script>
	</body>
</html>
