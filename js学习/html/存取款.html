<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 1000
        while(true){

            let reture = +prompt(`
            请输入您要进行的操作：
            1.存
            2.取
            3.查余额
            4.退出
            `)
            if( reture === 4 ){
                break
            }
            if( reture === 1){
                let cun = +prompt('请输入存款金额')
                money +=cun
            }
            if( reture === 2 ){
                let qu = +prompt('请输入取款金额')
                money -=qu
            }
            if( reture ===3){
                alert(`您的余额为${money}元`)
            }
        }
    </script>
</body>
</html>
