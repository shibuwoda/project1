<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid pink;
            background-color: rgb(255, 192, 203,.1);
            border-radius: 5px;
            margin: 2px;
            box-shadow: 2px 2px 2px rgb(255, 194, 204,.4);
        } 
    </style>
</head>
<body>
    <script>
        for(let i =  1;i<=9;i++){
            for(let j=1;j<=i;j++){
                document.write(`<span> ${j}x${i}=${j*i}</span>` )
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
